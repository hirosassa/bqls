name: build and test
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [ "ubuntu-latest" ]
        go-version: [ "1.20" ]
    runs-on: ${{ matrix.os }}
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: setup Go ${{ matrix.go-version }}
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
        cache: true
    - name: cache for linux
      uses: actions/cache@v3
      if: runner.os == 'Linux'
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: download modules
      run: |
        go mod download
    - uses: rui314/setup-mold@v1
    - name: build
      run: go build .
      env:
        CC: clang
        CXX: clang++
        VERSION: test
  test:
    needs: build
    name: Test
    strategy:
      matrix:
        os: [ "ubuntu-latest" ]
        go-version: [ "1.20" ]
    runs-on: ${{ matrix.os }}
    steps:
    - name: setup Go ${{ matrix.go-version }}
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: checkout
      uses: actions/checkout@v3
    - name: cache for linux
      uses: actions/cache@v3
      if: runner.os == 'Linux'
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: download modules
      run: |
        go mod download
    - name: test
      run: go test -v ./... -count=1
      env:
        CC: clang
        CXX: clang++
